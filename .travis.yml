sudo: enabled
language: node_js
node_js:
- '8'
cache: yarn
install:
- yarn
script:
- yarn lint
- yarn prettier
after_success:
- yarn build:prod
before_deploy:
- echo "Initializing deployment..."
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: carfinder-bucket
  region: us-east-2
  on:
    repo: CarFinder/CarFinderClient
    branch: dev
  detect_encoding: true
  skip_cleanup: true
  local_dir: dist
after_deploy:
- echo "Deployment complete"
env:
  global:
  - GH_USER: CarFinder
  - GH_REPO: carfinder.github.io
