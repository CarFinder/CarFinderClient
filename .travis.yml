sudo: enabled
language: node_js
node_js:
  - "8"
before_install:
  - yarn global add typescript tslint prettier
cache: yarn
install:
  - yarn
script:
  - tslint ./src/**/*.t*
  - prettier --print-width 100 --tab-width 2 --single-quote --trailing-comma none --list-different --parser typescript "./src/**/*.t*"

