sudo: enabled
language: node_js
node_js:
- '8'
before_install:
- yarn global add typescript tslint prettier
cache: yarn
install:
- yarn
script:
- tslint ./src/**/*.t*
- prettier --print-width 100 --tab-width 2 --single-quote --trailing-comma none --list-different
  --parser typescript "./src/**/*.t*"
after_success:
- webpack -p
- bash ./scripts/deploy.sh
env:
  global:
  - GH_USER: AnatolyBelobrovik
  - GH_REPO: anatolybelobrovik.github.io
  - GH_TOKEN: 
